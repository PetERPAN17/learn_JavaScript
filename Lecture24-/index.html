<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>

    <title>Document</title>

<body>
    <section id="ex1">
        <h1>Ex1 : Use getElementById</h1>
        <div>
            <input id="txt-x" type="text" value="0" dir="rtl" />
            +
            <input id="txt-y" type="text" value="0" dir="rtl" />
            <input id="btn-add" type="button" value="=" />
            <input id="txt-result" type="text" value="0" dir="rtl" readonly />
        </div>
    </section>
    <hr />
    <section id="ex2">
        <h1>Ex2 : Use getElementByClassName</h1>
        <div>
            <input class="txt-x" type="text" value="0" dir="rtl" />
            +
            <input class="txt-y" type="text" value="0" dir="rtl" />
            <input class="btn-add" type="button" value="=" />
            <input class="txt-result" type="text" value="0" dir="rtl" readonly />
        </div>
    </section>
    <hr />
    <section id="ex3">
        <h1>Ex3 : Use querySelector</h1>
        <div>
            <input name="x" type="text" value="0" dir="rtl" />
            +
            <input name="y" type="text" value="0" dir="rtl" />
            <input name="btn-add" type="button" value="=" />
            <input name="result" type="text" value="0" dir="rtl" readonly />
        </div>
    </section>
    <hr />
    <section id="ex4">
        <h1>Ex4 : Use childeNodes and children </h1>
        <div class="box">
            <input />
            <input />
        </div>
    </section>
    <hr />
    <section id="ex5">
        <h1>Ex5 : Change attribute of the element object and CSS</h1>
        <div>
            <input class="src-input" list="img-list" />
            <select class="selecet-img">
                <option value="img1.jpeg">
                    img1
                </option>
                <option value="img2.jpeg">
                    img2
                </option>
                <option value="img3.jpeg">
                    img3
                </option>
            </select>
            <datalist id="img-list">
                <option value="img1.jpeg">
                    img1
                </option>
                <option value="img2.jpeg">
                    img2
                </option>
                <option value="img3.jpeg">
                    img3
                </option>
            </datalist>
            <input type="color" class="color-input" />
            <input class="change-btn" type="button" value="change" />
        </div>
        <div>
            <img class="img" style="border: 3px solid red;" />
        </div>
    </section>
    <hr />
    <section id="ex6">
        <h1>Ex6 : Text node manipulation</h1>
        <div>
            <input class="title-input" list="title" />
            <input type="button" class="add-btn" value="Add" />
            <input type="button" class="del-btn" value="Delete" />
        </div>
        <ul class="menu-list">
            
        </ul>
    </section>
    <hr />
</body>

</html>
